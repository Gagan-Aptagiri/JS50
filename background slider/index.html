<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Background Image Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div
				class="slide active"
				style="
					background-image: url('https://images.unsplash.com/photo-1597965607143-cebb8bd52c48?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80');
				"
			></div>
			<div
				class="slide"
				style="
					background-image: url('https://images.unsplash.com/photo-1619408506946-a3caaf4e4d35?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDl8NnNNVmpUTFNrZVF8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
				"
			></div>
			<div
				class="slide"
				style="
					background-image: url('https://images.unsplash.com/photo-1606744666360-2f22c8b4a45b?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE0fDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
				"
			></div>
			<div
				class="slide"
				style="
					background-image: url('https://images.unsplash.com/photo-1619090602676-858b448037ba?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE3fDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
				"
			></div>
			<div
				class="slide"
				style="
					background-image: url('https://images.unsplash.com/photo-1577185951581-a35700f865b9?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDIwfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
				"
			></div>

			<button class="arrow left-arrow" id="left">
				<i class="fas fa-arrow-left"></i>
			</button>
			<button class="arrow right-arrow" id="right">
				<i class="fas fa-arrow-right"></i>
			</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
